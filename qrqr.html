<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Characteristics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shkruani Karakteristikat e Punës</h1>
        <textarea id="characteristics" placeholder="Shkruani këtu..."></textarea>
        <br>
        <button onclick="playSound()">Reeddem</button>
        <audio id="sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>

    <script>
        function playSound() {
            document.getElementById('sound').play();
            alert('Wow, very cool!');
        }
    </script>
</body>
</html>
